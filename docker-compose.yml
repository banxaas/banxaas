version: "3.9"

services:

  bdk:
    build: ./bdk
    container_name: bdk
    stdin_open: true
    tty: true
    ports: 
      - '2222:22'
      - 50001:50001

  database:
    image: postgres:15.0
    container_name: database
    volumes:
      - ./data/postgres/pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - ${DATABASE_MAP_PORT}:${DATABASE_SERVER_PORT}
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  backend:
    build: ./backend
    container_name: backend
    command: python manage.py runserver ${BACKEND_HOST}:${BACKEND_SERVER_PORT}
    volumes: 
      - ./backend/:/backend/
      - ./backend/requirements.txt:/backend/requirements.txt
    ports: 
      - ${BACKEND_MAP_PORT}:${BACKEND_SERVER_PORT}
    depends_on:
      - database
      - bdk
  
  redis:
    image: redis:7.0.5
    container_name: redis
    command: redis-server
    ports:
      - 6379:6379
    depends_on:
      - backend

  gateway:
    build: ./gateway
    container_name: gateway
    command: python manage.py runserver ${GATEWAY_HOST}:${GATEWAY_SERVER_PORT}
    volumes: 
      - ./gateway/:/gateway/
      - ./backend/requirements.txt:/backend/requirements.txt
    ports: 
      - ${GATEWAY_MAP_PORT}:${GATEWAY_SERVER_PORT}
    environment:
      BACKEND_URL: ${BACKEND_URL}

    depends_on:
      - redis

  frontend:
    build: ./frontend
    container_name: frontend
    command: ng serve --host 0.0.0.0 --port 32145 --disable-host-check
    volumes: 
      - ./frontend:/frontend
      - /frontend/node_modules
      - /frontend/.angular
    ports: 
      - 4200:32145
    depends_on:
      - gateway

volumes:
  frontend:
    driver: local
  backend:
    driver: local
  gateway:
    driver: local