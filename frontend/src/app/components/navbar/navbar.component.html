    <a href="{{ token ? 'user/home' : 'accueil' }}" class="flex items-center">
      <img src="../../../assets/logo1.png" class="mr-3 h-8 sm:h-10 md:h-12" alt="logo" />
    </a>
    <div class="flex md:order-2">
      <button
        *ngIf="!token"
        routerLink="/connexion"
        class="hidden sm:inline-block text-white hover:text-green-design bg-transparent hover:bg-green-100 border-2 border-white hover:border-green-100 focus:ring-4 focus:outline-none focus:ring-green-600 font-medium rounded-3xl text-sm px-3 py-1.5 md:px-5 md:py-2.5 text-center mr-3"

      <button

        routerLink="/register"

      >
        Cr√©er un compte
      </button>
      <button
        *ngIf="token"
        routerLink="/acheter"
        class="hidden sm:inline-block text-green-design bg-white hover:bg-green-100 focus:ring-4 focus:outline-none focus:ring-green-600 font-medium rounded-3xl text-sm px-3 py-1.5 md:px-5 md:py-2.5 text-center mr-3 md:mr-0"
      >
        Acheter/Vendre du BTC
      </button>
      <select
        *ngIf="token"
        class="text-black w-full nav-link text-[18px]"

        <option value="profil" selected>{{ pseudo }}</option>

      </select>
      <button app-hamburger></button>

    <div app-menu class="md:flex md:order-1">

      <li>

      <li>
